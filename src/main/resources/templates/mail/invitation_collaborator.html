<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        div,p {
            color: black;
        }
    </style>
</head>
<body>
<p th:text="Dear+' '+${userFirstName}+', '"></p>
<div>
You have been invited to participate in the study
<a th:href="${studyUrl}"><span class="btn-link" th:text="${studyTitle}"></span></a>.
<br/>
To accept this invitation, please follow this
<a th:href="@{${invitationUrl}(id=${userStudyId},accepted='true',type='COLLABORATOR',token=${token})}">link</a>. Alternatively, please follow this
<a th:href="@{${invitationUrl}(id=${userStudyId},accepted='false',type='COLLABORATOR',token=${token})}">link</a>
if you wish to reject this invitation.</div>
<p>
    Regards,<br/>
    Odysseus Data Services, Inc.
</p>
</body>
</html>
